<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .result.correct {
      color: green;
    }
    .result.wrong {
      color: red;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div class="question" id="question-text">Loading question...</div>
    <div class="options" id="options-container"></div>
    <div class="result" id="result"></div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
